#
# dev-hypertable.cfg
#

# Global properties
Hypertable.Request.Timeout=2M

# HDFS Broker
HdfsBroker.fs.default.name=hdfs://motherlode000:9000
HdfsBroker.Workers=20

# Local Broker
DfsBroker.Local.Root=fs/local

# DFS Broker - for clients
DfsBroker.Host=localhost
DfsBroker.Timeout=180000

# Hyperspace
Hyperspace.Replica.Host=motherlode000
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20

# Master
Hypertable.Master.Host=motherlode000
Hypertable.Master.Workers=20

# RangeServer
Hypertable.RangeServer.MemoryLimit=2G
#Hypertable.RangeServer.Workers=50
Hypertable.RangeServer.Workers=25
Hypertable.RangeServer.AccessGroup.MaxFiles=50
Hypertable.RangeServer.AccessGroup.MergeFiles=10
