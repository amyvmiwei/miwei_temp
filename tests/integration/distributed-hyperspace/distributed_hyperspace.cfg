#
# dev-hypertable.cfg
#

# Global properties
Hypertable.Request.Timeout=2M

# HDFS Broker
HdfsBroker.fs.default.name=hdfs://mothercompiler:9000
HdfsBroker.Workers=20

# Local Broker
DfsBroker.Local.Root=fs/local

# DFS Broker - for clients
DfsBroker.Host=localhost
DfsBroker.Timeout=180000

# Hyperspace
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20
Hyperspace.Replica.Host=motherlode003
Hyperspace.Replica.Host=motherlode001
Hyperspace.Replica.Host=motherlode002
Hyperspace.Replica.Replication.Timeout=10000 

# Hypertable.Master
Hypertable.Master.Host=motherlode003
Hypertable.Master.Workers=20

# Hypertable.RangeServer
Hypertable.RangeServer.MemoryLimit=4G
Hypertable.RangeServer.BlockCache.MaxMemory=800M
